<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Main money bag icon -->
  <g transform="translate(128, 128)">
    <!-- Money bag body -->
    <path d="M128 80 C128 60, 148 40, 168 40 L208 40 C228 40, 248 60, 248 80 L256 160 C256 220, 216 260, 128 260 L128 260 C40 260, 0 220, 0 160 L8 80 Z" fill="#FFD700"/>
    
    <!-- Money bag tie -->
    <rect x="116" y="40" width="24" height="40" rx="12" fill="#DAA520"/>
    
    <!-- Dollar symbol -->
    <g transform="translate(96, 140)">
      <text x="32" y="32" text-anchor="middle" font-family="Arial Black" font-size="64" font-weight="900" fill="#E50914">$</text>
    </g>
    
    <!-- Sparkle effects -->
    <circle cx="60" cy="100" r="4" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="200" cy="120" r="3" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="80" cy="200" r="3" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="180" cy="180" r="4" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B20710;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>